    <body class="home">
        <div class="container">
            <div class="login-page clearfix">

                <p>Zero friction identity infrastructure, built for developers</p>
                <a ng-click="login()" id="btn-login" class="btn btn-primary btn-lg btn-block">Log in</a>
              </div>
              <div id="logged-in-box" class="logged-in-box auth0-box logged-in" style="display: none;">
                <h1 id="logo"><img src="auth0_logo_final_blue_RGB.png" /></h1>
                <h2>Welcome <span id="nick" class="nickname"></span></h2>
                <button id="btn-api" class="btn btn-lg btn-primary btn-api">Call API</button>
              </div>
            </div>
        </div>
        <div class="auth0container">
    <div class="login-page clearfix">
      <div id="login-box1" class="login-box auth0-box before">
        <img src="https://i.cloudup.com/StzWWrY34s.png" />

        <p>Zero friction identity infrastructure, built for developers</p>
        <a ng-click="login()" id="btn-login1" class="btn btn-primary btn-lg btn-block">Log in</a>
      </div>
      <div id="logged-in-box1" class="logged-in-box auth0-box logged-in" style="display: none;">

</div>

  <div class="forTyping"></div>

  <footer>

    <div id="typingStatus"></div>
      <input id="msg" type="text" autofocus>
      <div class="button-container">
        <button id="btn" type="submit">SEND</button>
      </div>

  </footer>
